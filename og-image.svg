<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Chain Logo (larger) -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="44" rx="12" ry="12" fill="none" stroke="#FF6B35" stroke-width="6"/>
    <rect x="50" y="48" width="80" height="44" rx="12" ry="12" fill="none" stroke="#FF6B35" stroke-width="6"/>
    <rect x="100" y="96" width="80" height="44" rx="12" ry="12" fill="none" stroke="#FF6B35" stroke-width="6"/>
  </g>

  <!-- ChainFlow Text -->
  <text x="350" y="280" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">
    Chain<tspan fill="url(#text-gradient)">Flow</tspan>
  </text>

  <!-- Tagline -->
  <text x="350" y="340" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="36" font-weight="400" fill="#CCCCCC">
    Build Your Perfect Rhythm
  </text>

  <!-- Subtitle -->
  <text x="350" y="400" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="24" font-weight="300" fill="#888888">
    Create powerful chains of focus for workouts, deep work, and meditation
  </text>

  <!-- Decorative elements -->
  <circle cx="900" cy="150" r="3" fill="#FF6B35" opacity="0.6"/>
  <circle cx="950" cy="200" r="2" fill="#FF8E53" opacity="0.4"/>
  <circle cx="1000" cy="180" r="4" fill="#FF6B35" opacity="0.3"/>
  <circle cx="920" cy="450" r="3" fill="#FF8E53" opacity="0.5"/>
  <circle cx="980" cy="420" r="2" fill="#FF6B35" opacity="0.4"/>
</svg>